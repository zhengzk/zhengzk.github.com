<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<style>
			.con{
				width: 600px;
				margin: 0px auto;
				/*text-align: left;*/
				border: 1px solid #1C94E0;
			}
			.left{
				width: 100px;
				height: 100px;
				position:relative;
				top:0px;
				left:0px;
			}
			.right{
				width: 100px;
				height: 100px;
				position:relative;
				top:0px;
				right:0px;
			}
			.center{
				widthï¼šauto;
				border:1px solid #DADADA;
				height: auto;
			}
			.inline{
				zoom:1;
				display:inline-block;
				*display:inline;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="left inline"></div>
			<div class="center inline"></div>
			<div class="right inline"></div>
		</div>
	</body>
</html>
